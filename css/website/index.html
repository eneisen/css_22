<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UFT-8" />
    <meta
      name="viewport"
      content="width=device-width,
        initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>motion tracker css</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <h1>Motion Tracker</h1>
    <div>
      Collect Training Data
    </div>
    <!-- Rounded switch -->
    <label class="switch">
      <input type="checkbox" , id="switch_collect" />
      <span class="slider round"></span>
    </label>
    <div>
      Start Activity
    </div>
    <!-- Rounded switch -->
    <label class="switch">
      <input type="checkbox" , id="switch_activity" />
      <span class="slider round"></span>
    </label>
    <div>
      Detected activity
    </div>
    <div>
      <h2 id="status"></h2>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
